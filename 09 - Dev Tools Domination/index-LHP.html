<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('lin');
    // Interpolated
    console.log('I am %s', 'Lin Htet Paing');

    // Styled
    console.log('%c Lin Htet Paing', 'font-size: 100px;')

    // warning!
    console.warn('hey');

    // Error :|
    console.error('this is wrong');

    // Info
    console.info('hey do you know blah blah !');

    // Testing
    const test = document.querySelector('p');
    console.assert( test.classList.contains('omg'), 'This is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(test);
    console.dir(test);

    // Grouping together
    dogs.forEach( function(dog) {
    	console.groupCollapsed(`${dog.name}`)
    	console.log(`This is ${dog.name}`);
    	console.log(`${dog.name} is ${dog.age} years old`);
    	console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Lin')
    console.count('Lin')
    console.count('Lin')
    console.count('Lin')
    console.count('Lin')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    	.then(data => data.json())
    	.then(data => {
    		console.timeEnd('fetching data');
    		console.log(data);
    	})

    console.table(dogs);
  </script>
</body>
</html>
